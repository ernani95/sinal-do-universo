<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste TikTok Events API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Teste TikTok Events API</h1>
        <p class="subtitle">Envie um evento de teste para o TikTok</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Instru√ß√µes:</strong><br>
            1. Cole a URL do seu backend Railway abaixo<br>
            2. Use o c√≥digo de teste: <strong>TEST70527</strong><br>
            3. Clique em "Enviar Teste"<br>
            4. Verifique o resultado no TikTok Events Manager
        </div>

        <div class="input-group">
            <label for="backendUrl">URL do Backend (Railway)</label>
            <input type="text" id="backendUrl" placeholder="https://seu-backend.up.railway.app"
                value="https://gentle-magic-production-3016.up.railway.app">
        </div>

        <div class="input-group">
            <label for="testCode">C√≥digo de Teste do TikTok</label>
            <input type="text" id="testCode" placeholder="TEST70527" value="TEST70527">
        </div>

        <button id="testBtn" onclick="sendTest()">
            üöÄ Enviar Teste
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Enviando evento...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function sendTest() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const testCode = document.getElementById('testCode').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('testBtn');

            // Validation
            if (!backendUrl) {
                alert('Por favor, insira a URL do backend!');
                return;
            }

            if (!testCode) {
                alert('Por favor, insira o c√≥digo de teste!');
                return;
            }

            // Reset UI
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch(`${backendUrl}/api/tiktok/test-event`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        testEventCode: testCode
                    })
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p>O evento foi enviado para o TikTok com sucesso!</p>
                        <p style="margin-top: 10px;"><strong>Pr√≥ximo passo:</strong> Verifique no TikTok Events Manager se o evento apareceu.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro</h3>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p style="margin-top: 10px;"><strong>Poss√≠veis causas:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 5px;">
                        <li>TIKTOK_ACCESS_TOKEN n√£o configurado no Railway</li>
                        <li>URL do backend incorreta</li>
                        <li>Servidor ainda n√£o terminou o deploy</li>
                        <li>Access Token inv√°lido ou expirado</li>
                    </ul>
                    <pre>${error.stack || error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        // Allow Enter key to submit
        document.getElementById('testCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendTest();
            }
        });
    </script>
</body>

</html>
